version: 2.1
jobs:
  build:
    docker:
      - image: cirrusci/flutter:v1.5.8

    steps:
      - checkout

      - run:
          name: Run Flutter doctor
          command: flutter doctor

      - run:
          name: Run the application tests
          command: |
            apt-get install -y lcov
            flutter test --coverage
            genhtml -o coverage coverage/lcov.info



